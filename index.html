<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício html com JS</title>
    <!--Css-->
    <link rel="stylesheet" href="style.css">
    <!--JavaScript-->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="conteudo">
        <h1>Exercício de Validação Js</h1>
        <form id="formulario">
            <input type="number" required id="campo-A" placeholder="Digíte um Número">
            <input type="number" required id="campo-B" placeholder="Digíte um Número maior que o primeiro">
            <button>Validar</button>
        </form>
        <p class="error-Message"></p>
        <p class="success-Message"></p> 
    </div>
</body>
</html>
